<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">

</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
          <lable>
              ROCK 
              <input type="radio" name="option" value="rock" /></lable>
              <img height="100" src="https://thumbs.gfycat.com/PastelForkedIguanodon-small.gif" />
              <!-- input image as button here -->
          <lable>
              PAPER
              <input type="radio" name="option" value="paper" /></lable>
              <!-- input image as button here -->
          <lable>
              SCISSORS
              <input type="radio" name="option" value="scissors" /></lable>
                <!-- input image as button here -->
            <button id="guess-button">Guess</button>
        </section>
        <section>
            <div id="displayed-results">
                <span id="num-of-games">Games Played: </span>
                <span id="num-of-ties">Ties: </span>
                <span id="num-of-wins">Wins: </span>
                <span id="num-of-losses">Losses: </span>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>

</html>
