<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>ROCK PAPER SCISSORS</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <!-- <img src="https://media0.giphy.com/media/jqI3buvbN3EitBjHfB/giphy.gif"/> -->
        </div>
    </header>
    <main>
        <section class="main-section">
            <!-- stretch goal maybe? have this revealed for RESET BUTTON ? OR have as an image placement for the computer playing?  -->
            <section class="sub-rules">
                <ol>
                    <strong>How To Play:</strong>
                    <li>Rock beats Scissors</li>
                    <li>Scissors beats Paper</li>
                    <li>Paper beats Rock</li>
                    <li>Make your choice then click the submit button</li>
                </ol>
            </section>
            <label>
                <img height="250" name="computer-player-placement" src="https://media0.giphy.com/media/jqI3buvbN3EitBjHfB/giphy.gif" />
            </label>
            <lable>
              ROCK 
              <input type="radio" name="option" value="rock" checked/></lable>
              <img height="100" class="image" src="https://thumbs.gfycat.com/PastelForkedIguanodon-small.gif" />
              <!-- input image as button here -->
            <lable>
              PAPER
              <input type="radio" name="option" value="paper" /></lable>
              <img height="100" class="image" src="https://media2.giphy.com/media/5xtDarLTkhKMzAtX0Z2/200w.webp?cid=ecf05e477c87c040484a5cfd918dc3d9b82c3dde48fa4e5a&rid=200w.webp" />
              <!-- input image as button here -->
            <lable>
              SCISSORS
              <input type="radio" name="option" value="scissors" /></lable>
              <img height="100" class="image" src="https://media2.giphy.com/media/XeeUDlRgrsSA8kUsvI/200w.webp?cid=ecf05e47cc6a4ea42d44b5d81133084f0086465dbd40189e&rid=200w.webp"/>
                <!-- input image as button here -->
            <button id="guess-button">Guess</button>
        </section>
        <section class ="tally-section">
            <div id="num-of-games">Games Played: </div>
            <div id="num-of-ties">Ties: </div>
            <div id="num-of-wins">Wins: </div>
            <div id="num-of-losses">Losses: </div>
        </section>
    </main>
    <footer>
        
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
